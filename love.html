        /* The Animated Heart Container */
        .heart-box {
            position: relative;
            margin: 20px 0;
            height: 100px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* The Text Inside the Heart */
        .heart-text {
            position: absolute;
            font-size: 2em;
            font-weight: bold;
            color: #fff;
            z-index: 5;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.5);
            pointer-events: none; 
        }

        /* The Heart Shape (using CSS before/after pseudo-elements) */
        .heart {
            position: absolute;
            width: 100px;
            height: 90px;
            background-color: #ff007f; /* Ruby Red */
            transform: rotate(-45deg);
            box-shadow: 0 0 20px rgba(255, 0, 127, 0.7);
            animation: pulse 1.5s infinite alternate; /* Heartbeat animation */
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100px;
            height: 90px;
            background-color: #ff007f;
            border-radius: 50%;
        }

        .heart::before {
            top: -50px;
            left: 0;
        }

        .heart::after {
            left: 50px;
            top: 0;
        }

        /* Heartbeat Animation */
        @keyframes pulse {
            0% { transform: scale(1) rotate(-45deg); }
            100% { transform: scale(1.1) rotate(-45deg); }
        }

        /* --- GALLERY STYLING --- */
        .photo-gallery {
            display: flex;
            flex-wrap: wrap; /* Allows images to wrap on smaller screens */
            justify-content: center;
            gap: 15px; /* Spacing between images */
            margin-top: 30px;
            max-width: 800px; /* Limit gallery width for better presentation */
        }

        .photo-gallery a {
            display: block; /* Make the anchor tag a block to contain the image */
            text-decoration: none; /* Remove underline from link */
        }

        .photo-gallery img {
            width: 150px; /* Set a consistent size for the photos */
            height: 150px;
            object-fit: cover; /* Ensures the image covers the area without distortion */
            border-radius: 10px;
            border: 4px solid #ff007f;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease-in-out, border-color 0.3s;
            cursor: pointer;
        }

        .photo-gallery img:hover {
            transform: scale(1.05); /* Makes the image pop out slightly on hover */
            border-color: #ff69b4; /* Change border color on hover */
        }
        
        /* Animated Background Elements (Flowers/Hearts) */
        .falling-object {
            position: absolute;
            bottom: -50px;
            animation: fall linear infinite;
            z-index: 1;
            opacity: 0.8;
            pointer-events: none; 
        }

        /* Falling Animation */
        @keyframes fall {
            0% { transform: translateY(0) rotate(0deg); opacity: 0.8; }
            100% { transform: translateY(-100vh) rotate(360deg); opacity: 0; }
        }
    </style>
